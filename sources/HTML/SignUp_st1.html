<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Form thông tin cá nhân</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#111827;
      --accent:#06b6d4;
      --text:#e6eef6;
    }
    body{
      font-family: Inter, system-ui, Arial, sans-serif;
      background: linear-gradient(180deg,var(--bg),#071029 120%);
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .card{
      width:100%;
      max-width:640px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.03);
      padding:28px;
      border-radius:12px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
    }

    h1{
      margin:0 0 12px 0;
      font-size:20px;
      letter-spacing:0.2px;
    }
    p.lead{
      margin:0 0 18px 0;
      color: #9fb7c3;
      font-size:13px;
    }

    form {
      display:grid;
      gap:12px;
    }

    .row{
      display:flex;
      gap:12px;
    }

    .field{
      display:flex;
      flex-direction:column;
      gap:6px;
      flex:1;
    }

    label{
      font-size:13px;
      color:#a8c0c9;
    }

    input[type="text"],
    input[type="tel"],
    input[type="number"],
    textarea,
    select {
      background: rgba(255,255,255,0.03);
      border:1px solid rgba(255,255,255,0.04);
      color:var(--text);
      padding:10px 12px;
      border-radius:8px;
      outline:none;
      font-size:14px;
    }
    input:focus, textarea:focus, select:focus{
      box-shadow: 0 0 0 4px rgba(6,182,212,0.08);
      border-color: var(--accent);
    }

    textarea{
      resize:vertical;
      min-height:80px;
    }

    .actions{
      display:flex;
      gap:10px;
      justify-content:flex-end;
      margin-top:6px;
    }

    button{
      border:0;
      padding:10px 16px;
      border-radius:8px;
      cursor:pointer;
      font-weight:600;
    }

    .btn-primary{
      background:var(--accent);
      color:#00262b;
    }

    .btn-secondary{
      background:transparent;
      color:#a8c0c9;
      border:1px solid rgba(255,255,255,0.03);
    }

    .note{
      font-size:12px;
      color:#8fa6b1;
      margin-top:6px;
    }

    /* Responsive */
    @media (max-width:560px){
      .row{ flex-direction:column; }
    }
  </style>
</head>
<body>
  <div class="card" role="region" aria-labelledby="form-title">
    <h1 id="form-title">Nhập thông tin cá nhân</h1>
    <p class="lead">Vui lòng điền đầy đủ thông tin. Các trường có dấu * là bắt buộc.</p>

    <form id="personalForm" novalidate>
      <div class="field">
        <label for="fullName">Họ và tên <span aria-hidden="true">*</span></label>
        <input id="fullName" name="fullName" type="text" placeholder="Nguyễn Văn A" required />
      </div>

      <div class="row">
        <div class="field">
          <label for="birthYear">Năm sinh <span aria-hidden="true">*</span></label>
          <input
            id="birthYear"
            name="birthYear"
            type="number"
            placeholder="1988"
            min="1900"
            max="2025"
            required
          />
        </div>

        <div class="field">
          <label for="phone">Số điện thoại <span aria-hidden="true">*</span></label>
          <input
            id="phone"
            name="phone"
            type="tel"
            placeholder="0912xxxxxx"
            pattern="^(0|\+84)(\d{9,10})$"
            required
            inputmode="tel"
          />
        </div>
      </div>

      <div class="field">
        <label for="address">Địa chỉ</label>
        <textarea id="address" name="address" placeholder="Ví dụ: 123 Đường ABC, Quận X, TP"></textarea>
      </div>

      <div class="actions">
        <button type="button" class="btn-secondary" id="resetBtn">Xóa</button>
        <button type="submit" class="btn-primary">Gửi thông tin</button>
      </div>

      <p class="note" id="formNote" aria-live="polite"></p>
    </form>
  </div>

  <script>
    const form = document.getElementById('personalForm');
    const note = document.getElementById('formNote');
    const resetBtn = document.getElementById('resetBtn');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      note.textContent = '';

      // Kiểm tra validity HTML5
      if (!form.checkValidity()) {
        // Tìm lỗi và hiển thị thông báo ngắn
        const firstInvalid = form.querySelector(':invalid');
        if (firstInvalid) {
          firstInvalid.focus();
          note.textContent = 'Vui lòng kiểm tra lại các trường bắt buộc.';
        }
        return;
      }

      // Lấy dữ liệu
      const data = {
        fullName: form.fullName.value.trim(),
        birthYear: form.birthYear.value,
        phone: form.phone.value.trim(),
        address: form.address.value.trim()
      };

      // Kiểm tra bổ sung (ví dụ: định dạng SĐT theo pattern)
      const phonePattern = /^(0|\+84)(\d{9,10})$/;
      if (!phonePattern.test(data.phone)) {
        note.textContent = 'Số điện thoại không hợp lệ. Bắt đầu bằng 0 hoặc +84 và đủ 10-11 chữ số.';
        form.phone.focus();
        return;
      }

      // Nếu hợp lệ -> xử lý (ví dụ: hiển thị trong alert hoặc gọi API)
      // Ở đây demo: log ra console và thông báo
      console.log('Dữ liệu gửi:', data);
      note.style.color = '#a1f2f8';
      note.textContent = 'Đã gửi thông tin (demo). Kiểm tra console để xem dữ liệu.';
      // TODO: gửi dữ liệu tới server bằng fetch(...)
    });

    resetBtn.addEventListener('click', () => {
      form.reset();
      note.textContent = '';
    });
  </script>
</body>
</html>
