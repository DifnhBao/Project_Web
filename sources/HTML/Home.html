<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <link rel="stylesheet" href="/sources/Styles/Home.css" />
    <link rel="stylesheet" href="/sources/Styles/library.css" />
    <link rel="stylesheet" href="/sources/Styles/MyPlaylists.css" />
    <title>NhacCuaTui</title>
  </head>
  <body>
    <header class="header">
      <div class="tittle">
        <a href="/sources/HTML/Home.html"
          ><img src="/images/logo.png" alt="logo"
        /></a>
      </div>

      <div class="back-next-search">
        <div class="back chevron">
          <button>
            <i class="fa-solid fa-chevron-left"></i>
          </button>
        </div>

        <div class="next chevron">
          <button>
            <i class="fa-solid fa-chevron-right"></i>
          </button>
        </div>

        <div class="search-box">
          <i class="fa-solid fa-magnifying-glass i-search"></i>
          <input class="input-text" placeholder="Bạn muốn phát nội dung gì?" />
        </div>
      </div>

      <div class="header-right">
        <button class="sign-up head">
          <a href="/sources/HTML/SignUp.html" class="a-sign-up">Sign up</a>
        </button>
        <button class="login head">
          <a href="/sources/HTML/SignIn.html">Sign in</a>
          <!-- <i class="fa-solid fa-user"></i> -->
        </button>
      </div>
    </header>

    <div class="menu">
      <nav>
        <a onclick="loadPage('Home')"><i class="fa-solid fa-house"></i> Home</a>
        <a onclick="loadPage('Library')"
          ><i class="fa-solid fa-book"></i> Library</a
        >
        <a onclick="loadMyPlaylist()"
          ><i class="fa-solid fa-list"></i> My Playlist</a
        >
      </nav>
    </div>

    <!-- TEMPLATE-MAIN -->
    <!-- HOME -->
    <template id="Home-template">
      <div class="home-menu">
        <h1>Home</h1>
        <h2>Featured Playlists</h2>
        <div class="playlists">
          <div class="playlists-card"><img src="" alt="Playlist1" /></div>
          <div class="playlists-card"><img src="" alt="Playlist2" /></div>
          <div class="playlists-card"><img src="" alt="Playlist3" /></div>
          <div class="playlists-card"><img src="" alt="Playlist4" /></div>
        </div>
      </div>
    </template>

    <!-- LIBRARY -->
    <template id="Library-template">
      <div class="library-menu">
        <h1>Your Library</h1>

        <div class="info">
          <p>Title</p>
          <p>Artist</p>
          <p>Album</p>
          <p>Duration</p>
        </div>
      </div>
    </template>

    <!-- My Playlists -->
    <template id="MyPlaylist-template">
      <div class="myplaylist-menu">
        <div class="main-header">
          <h1>My Playlist</h1>
          <button class="new-playlist-btn">+ New Playlist</button>
        </div>

        <!-- Grid Playlist -->
        <div class="playlist-grid" id="playlistGrid">
          <!-- JS sẽ render các playlist ở đây -->
        </div>
      </div>
    </template>
    <!-- ------------- -->

    <!-- ----CONTAINER-- -->
    <div class="main"></div>
    <!-- --------------- -->

    <footer class="info">
      <div class="info-player">
        <a class="background-singer"><img src="" alt="Singer" /></a>
        <div class="info-song">
          <a href="#" class="song-tittle">Song Title</a>
          <a href="#" class="artist-name">Artist Name</a>
        </div>
      </div>

      <div class="player-center">
        <div class="control">
          <button class="play"><i class="fa-solid fa-shuffle"></i></button>
          <button class="play">
            <i class="fa-solid fa-backward-step"></i>
          </button>
          <button class="play-btn">
            <i class="fas fa-play"></i>
          </button>
          <button class="play"><i class="fa-solid fa-forward-step"></i></button>
          <button class="play"><i class="fa-solid fa-repeat"></i></button>
        </div>

        <div class="run">
          <p>0:00</p>
          <input type="range" value="0" min="0" max="100" />
          <p>3:40</p>
        </div>
      </div>

      <div class="vol">
        <button class="volume"><i class="fa-solid fa-volume-high"></i></button>
        <input type="range" value="50" min="0" max="100" />
      </div>
    </footer>

    <script src="/sources/Scripts/Home.js"></script>
    <script src="/sources/Scripts/MyPlaylist.js"></script>
  </body>
</html>
