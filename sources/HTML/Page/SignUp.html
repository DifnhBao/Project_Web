<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/sources/Styles/SignUp.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="tittle">
          <a href="/sources/HTML/Page/Home.html">
            <img src="/images/logo.png" alt="logo" />
          </a>
        </div>
      </header>
      <h1>Register to start listening</h1>

      <form
        id="registerForm"
        action="/register"
        method="POST"
        class="form-group"
      >
        <label for="username">User Name</label>
        <input type="text" id="username" placeholder="username" />

        <label for="email">Email</label>
        <input type="text" id="email" placeholder="yourEmail@domain.com" />

        <label for="password">Password</label>
        <div class="password-box">
          <input type="password" id="password" placeholder="password" />
          <span class="toggle">
            <i class="fa-solid fa-eye-slash"></i>
          </span>
        </div>

        <div class="rules">
          <p>Your password must have at least</p>
          <ul class="requirements">
            <li id="req-letter">1 letter</li>
            <li id="req-digit">
              1 digit or special character (for example: # ? ! &)
            </li>
            <li id="req-length">10 characters</li>
          </ul>
        </div>

        <label for="confirm-password">Password Confirmation</label>
        <input type="text" id="confirm-password" placeholder="" />

        <div class="usePhone">
          <a href="#" style="color: rgb(88 196 220)">Use the phone number</a>
        </div>

        <div class="submit">
          <a href="#" class="next-create-password">Next</a>
        </div>
      </form>
      <div class="logIn">
        <p>You already have an account?</p>
        <a href="/sources/HTML/Page/SignIn.html">Sign In</a>
      </div>
    </div>

    <script src="/sources/Scripts/SignUp_st1.js"></script>
  </body>
</html>
